<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mega Man</title>
    <script src="bower_components/phaser/build/phaser.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<script>
    var WIDTH = 800;
    var HEIGHT = 450;

    var game = new Phaser.Game(WIDTH, HEIGHT, Phaser.AUTO, null, {preload: preload, create: create, update: update});
    var hero;


    function preload() {
        game.load.image('megaman', 'img/megaman.gif');
    }

    function create() {
        hero = game.add.sprite(WIDTH / 2, HEIGHT / 2, 'megaman');
        hero.anchor.set(0.5, 0.5);
    }

    function update() {
        hero.rotation += 0.05;
    }
</script>
</body>
</html>
